---
layout: default
title: 博多技研
---

<div id="home">
    {% for post in site.posts limit:10 %}
      <div class="home-post">
        <div class="title-wrapper">
          <h2 class="post-title"><a href="{{ post.url }}"><span class="post-title-inner">{{ post.title }}</span></a></h2>
          <p class="concept">{{ post.concept }}</p>
          <p class="meta">{{ post.date | date_to_string }}</p>
        </div>
        <div class="post">
{{ post.content | split:"<!-- more -->" | first }}
        </div>
      </div>
    {% endfor %}
</div>
